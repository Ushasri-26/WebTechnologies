<html>
    <head>
        <title>Student Management Table</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
  <link rel="stylesheet" 
        href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      text-align: center;
    }
    table {
      margin: auto;
      width: 80%;
    }
    th,td,tr{
        border: 1px solid black;
    }
  </style>
</head>
<body>
  <h2>Student Management System</h2>
  <table id="studentTable" class="display">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Course</th>
        <th>Result</th>
        <th>Year</th>
      </tr>
    </thead>
  </table>

  <script>
   $(document).ready(function() {
  var studentData = {
    "data": [
      { "id": 1, "name": "Uday Kiran", "course": "BTech", "result": "Completed", "year": 2021 },
      { "id": 2, "name": "Usha Sri", "course": "BTech", "result": "Completed", "year": 2024 },
      { "id": 3, "name": "Monika", "course": "Designer", "result": "Completed", "year": 2025 },
      { "id": 4, "name": "Anvith", "course": "Bio-Tech", "result": "In Progress", "year": 2025 },
      { "id": 5, "name": "Bhanu", "course": "MBBS", "result": "In Progress", "year": 2023 },
      { "id": 6, "name": "Poojitha", "course": "BTech", "result": "Completed", "year": 2022 },
      { "id": 7, "name": "Lochana", "course": "FullStack", "result": "Not Completed", "year": 2020 },
      { "id": 8, "name": "Ravi", "course": "CA", "result": "Completed", "year": 2017 },
      { "id": 9, "name": "Rakesh", "course": "CA", "result": "In Progress", "year": 2024 },
      { "id": 10, "name": "Teja", "course": "BIPC", "result": "In Progress", "year": 2025 }
    ]
  };
  $('#studentTable').DataTable({
    data: studentData.data,
    columns: [
      { data: "id" },
      { 
        data: null, 
        render: function(data, type, row) {
          return '<span style="color:blue;">' + row.name + '</span> (' + row.course + ')';
        }
      },
      { 
        data: "course",
        visible: false 
      },
      { 
        data: "result",
        render: function(data) {
          if(data === "Completed") return '<span style="color:green;">'+data+'</span>';
          else if(data === "In Progress") return '<span style="color:orange;">'+data+'</span>';
          else return '<span style="color:red;">'+data+'</span>';
        }
      },
      { data: "year" }
    ],
    pageLength: 10,
    lengthMenu: [5, 10, 20],
    searching: true,
    ordering: true,
    dom: 'Bfrtip',
    buttons: ['copy','csv','excel','pdf','print']
  });
});         
  </script>
  </body>
  </html>
