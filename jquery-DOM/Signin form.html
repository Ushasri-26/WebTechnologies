<html>
    <head>
        <title>Student Signin Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 align="center">Student Form</h1>
        <div><form name="Login" action="https://www.w3schools.com/">
            <label for="firstname">First Name:</label><br>
            <input type="text" placeholder="Enter first name" name="First Name" required><br>
            <label for="lastname">Last Name:</label><br>
            <input type="text" placeholder="Enter Last Name" name="lastname" required><br>
            <label for="Register Number">Register Number:</label><br>
            <input type="text" placeholder="Enter Register Number" name="Register Number" required><br>
            <label for="Place">Place:</label><br>
            <input type="text" placeholder="Enter Place" name="Place" required><br>
            <label for="email">Email:</label><br>
            <input type="email" placeholder="Enter email" name="email" required><br>
            <label for="mobile num">Mobile Number:</label><br>
            <input type="number" placeholder="Enter mobile num" name="Mobile Number" required><br>
            <label for="dob">DOB:</label><br>
            <input type="date" placeholder="Enter dob" name="DOB"required><br>
            <label for="college name">College Name:</label><br>
            <input type="text" placeholder="Enter college name" name="College Name" required><br>
            <label>Select Gender:</label><br>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label><br>
            <p>Year Of Study</p>
            <input type="radio" id="1 year" name="Year" value="1 year">
            <label for="1 year">1 Year</label><br>
            <input type="radio" id="2 year" name="Year" value="2 year">
            <label for="2 year">2 Year</label><br>
            <input type="radio" id="3 year" name="Year" value="3 year">
            <label for="3 year">3 Year</label><br>
            <input type="radio" id="4 year" name="Year" value="4 year">
            <label for="4 year">4 Year</label><br>
            <label for="department">Select Department</label>
            <select name="department" id="department">
                <option value="CSE">Select your Department</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="IT">IT</option>
                <option value="AIDS">AIDS</option>
                <option value="EEE">EEE</option>
                <option value="CIVIL">CIVIL</option>
                <option value="ME">ME</option>                 
            </select><br>
            <p>Select Skills</p>
            <input type="checkbox" name="DotNet" id="DotNet" value="DotNet">
            <label for="DotNet">DotNet</label><br>
            <input type="checkbox" name="angular" id="angular" value="Angular">
            <label for="Angular">Angular</label><br>
            <input type="checkbox" name="C#" id="C#" value="C#">
            <label for="C#">C#</label><br>
            <input type="checkbox" name="JQuery" id="JQuery" value="JQuery">
            <label for="JQuery">JQuery</label><br></br>
            <label for="file">Select File</label>
            <input type="file" name="file" id="file"><br></br>
            <center><button type="Submit">Submit</button></center>
        </form>
        </div>
    </body>
</html>
