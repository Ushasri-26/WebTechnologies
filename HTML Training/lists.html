<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
    <meta name="description" content="HTML lists with entities, currency symbols and scripts">
</head>
<body>
    <h2>Terms</h2>
    <ul>
        <li>&lt;Entities&gt;
        <ol>
            <li>&trade;</li>
            <li>&copy;</li>
            <li>&reg;</li>
        </ol>
    </li>
    <br>
    <li>&lt;Currency&gt;
        <ol>
            <li>&yen;</li>
            <li>&#8377;</li>
            <li>&pound;</li>
        </ol>
    </li>
    <br>
    <li>&lt;Scripts&gt;
        <ol>
            <li>H<sub>2</sub>O</li>
            <li>2<sup>3</sup></li>
        </ol>
    </li>
    </ul>
</body>
</html>
