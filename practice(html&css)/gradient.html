<html>
<head>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .box {
      width: 300px;
      height: 150px;
      margin: 20px auto;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-weight: bold;
    }
    .linear {
      background: linear-gradient(to right, #ff6600, #ffcc00);
    }
    .diagonal {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    }
    .radial {
      background: radial-gradient(circle, #00c6ff, #0072ff);
    }
  </style>
</head>
<body>
  <div class="box linear">Linear Gradient</div>
  <div class="box diagonal">Diagonal Gradient</div>
  <div class="box radial">Radial Gradient</div>
</body>
</html>
