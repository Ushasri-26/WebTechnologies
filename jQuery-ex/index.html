<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Looping & Traversing</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <div class="container">
    <h2>ðŸŽ¯ jQuery Looping & Traversing Example</h2>

    <table id="marksTable">
      <thead>
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Usha</td><td>Math</td><td>92</td></tr>
        <tr><td>Ravi</td><td>Science</td><td>35</td></tr>
        <tr><td>Anu</td><td>English</td><td>78</td></tr>
        <tr><td>Rohan</td><td>History</td><td>89</td></tr>
        <tr><td>Kiran</td><td>Physics</td><td>55</td></tr>
      </tbody>
    </table>

    <div class="buttons">
      <button id="highlightBtn">Highlight Marks</button>
      <button id="findBtn">Find Row Example</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
