<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Events Practice</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <div class="container">
    <h2> jQuery Events Practice </h2>
    <input type="text" id="name" placeholder="Enter your name">
    <input type="email" id="email" placeholder="Enter your email">
    <textarea id="message" placeholder="Enter message"></textarea>
    <button id="submitBtn">Submit</button>

    <p id="output" class="success-msg">Form submitted successfully </p>
    <div class="menu">
      <h3>Dynamic Menu</h3>
      <ul id="menuList">
        <li>Home <button class="remove">x</button></li>
        <li>About <button class="remove">x</button></li>
      </ul>
      <button id="addItem">Add Item</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
